language: ruby
cache: bundler
before_script:
- export RAILS_ENV=test
- bundle exec rake db:drop
- psql -c 'create database travis_ci_test;' -U postgres
- bundle exec rake db:create --all
- bundle exec rake db:migrate
- bundle exec rake db:seed
- bundle exec rake cucumber
- bundle exec cucumber --color
notifications:
  email: false
services:
- postgresql
addons:
  chrome: stable
env:
  matrix:
  - CI=true
  global:
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_11cd8d428410_key -iv $encrypted_11cd8d428410_iv
  -in travis_deploy.enc -out travis_deploy -d
- openssl aes-256-cbc -K $encrypted_5b6970ef99ca_key -iv $encrypted_5b6970ef99ca_iv
  -in ~/.ssh/travis_key.pub.enc -out ~/.ssh/travis_key.pub -d
- echo -n $id_rsa_{00..30} >> ~/.ssh/id_rsa_base64
- base64 --decode --ignore-garbage ~/.ssh/id_rsa_base64 > ~/.ssh/id_rsa
- chmod 600 ~/.ssh/id_rsa
- echo -e "Host github.com\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
after_success:
- bundle exec cap production deploy
